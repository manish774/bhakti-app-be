openapi: 3.0.0
info:
  title: Bhakti App API
  version: 1.0.0
  description: Comprehensive API documentation for Bhakti App - A spiritual services booking platform
  contact:
    name: API Support
    email: support@bhaktiapp.com
  license:
    name: ISC
    url: https://opensource.org/licenses/ISC
servers:
  - url: http://localhost:8080
    description: Development server
  - url: https://api.bhaktiapp.com
    description: Production server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint. Can be provided via Authorization header or cookie.
    cookieAuth:
      type: apiKey
      in: cookie
      name: token
      description: JWT token stored in httpOnly cookie
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
        errors:
          type: object
          description: Validation errors
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object
    Pagination:
      type: object
      properties:
        total:
          type: integer
          description: Total number of items
        page:
          type: integer
          description: Current page number
        limit:
          type: integer
          description: Items per page
        totalPages:
          type: integer
          description: Total number of pages
    User:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        role:
          type: string
          enum:
            - user
            - admin
          default: user
        isActive:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Location:
      type: object
      required:
        - addressLine1
        - city
        - state
        - country
        - pinCode
      properties:
        addressLine1:
          type: string
          example: 123 Main Street
        addressLine2:
          type: string
          example: Apt 4B
        landmark:
          type: string
          example: Near Park
        city:
          type: string
          example: Mumbai
        state:
          type: string
          example: Maharashtra
        country:
          type: string
          example: India
        pinCode:
          type: string
          pattern: ^\d{6}$
          example: '400001'
    Temple:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        name:
          type: string
          example: Shree Siddhivinayak Temple
        location:
          $ref: '#/components/schemas/Location'
        image:
          type: string
          format: uri
        images:
          type: array
          items:
            type: string
            format: uri
        description:
          type: array
          items:
            type: string
        extraInfo:
          type: object
        contractorInfo:
          type: object
          properties:
            name:
              type: string
            phone:
              type: string
            address:
              $ref: '#/components/schemas/Location'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Package:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        name:
          type: string
          example: Basic Package
        numberOfPerson:
          type: integer
          minimum: 1
          example: 5
        title:
          type: string
          example: Family Puja Package
        price:
          type: number
          minimum: 0
          example: 5000
        description:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              detail:
                type: string
        isPopular:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CoreEvent:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        type:
          type: string
          enum:
            - coreevent_online_puja
            - coreevent_offline_puja
          example: coreevent_online_puja
        title:
          type: string
          example: Online Puja
        description:
          type: string
        icon:
          type: string
        color:
          type: string
        shadowColor:
          type: string
        visible:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Event:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        coreEventId:
          type: string
          example: coreevent_online_puja
        eventName:
          type: string
          example: Ganesh Chaturthi Puja
        templeId:
          type: array
          items:
            type: string
            format: ObjectId
        packageId:
          type: array
          items:
            type: string
            format: ObjectId
        pricePackageId:
          type: array
          items:
            type: object
            properties:
              packageId:
                type: string
              price:
                type: number
              discount:
                type: number
        eventStartTime:
          type: string
          format: date-time
        eventExpirationTime:
          type: string
          format: date-time
        isPopular:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Puja:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        coreId:
          type: string
        className:
          type: string
        name:
          type: string
          example: Ganesh Chaturthi Puja
        startPrice:
          type: number
          minimum: 0
        description:
          type: array
          items:
            type: object
            properties:
              description:
                type: string
        pujaDescription:
          type: object
        benefits:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              benifit:
                type: string
        templeId:
          type: string
          format: ObjectId
        metaData:
          type: object
        isActive:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Pandit:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        name:
          type: string
          example: Pandit Sharma
        about:
          type: string
        address:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        extraInfo:
          type: string
        specialization:
          type: array
          items:
            type: string
        templeAssociatedId:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Booking:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        coreType:
          type: string
          example: coreevent_online_puja
        eventId:
          type: string
          format: ObjectId
        userId:
          type: string
          format: ObjectId
        templeId:
          type: string
          format: ObjectId
        packageId:
          type: string
        devotees:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              gotra:
                type: string
              phoneNumber:
                type: string
              email:
                type: string
                format: email
        totalAmount:
          type: number
          minimum: 0
        prasadIncluded:
          type: boolean
        prasadCharge:
          type: number
          minimum: 0
        bookingDate:
          type: string
          format: date-time
        pujaDate:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - pending
            - confirmed
            - completed
            - cancelled
          default: pending
        paymentStatus:
          type: string
          enum:
            - pending
            - paid
            - failed
            - refunded
          default: pending
        paymentId:
          type: string
        videoUrl:
          type: string
          format: uri
        videoUploadedAt:
          type: string
          format: date-time
        notes:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Group:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        name:
          type: string
        type:
          type: string
          enum:
            - PRIVATE
            - PUBLIC
        adminIds:
          type: array
          items:
            type: string
            format: ObjectId
        memberIds:
          type: array
          items:
            type: string
            format: ObjectId
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Question:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        question:
          type: string
        dateTime:
          type: string
          format: date-time
        groupId:
          type: string
          format: ObjectId
        askedBy:
          type: string
          format: ObjectId
        status:
          type: string
        isActive:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    Answer:
      type: object
      properties:
        _id:
          type: string
          format: ObjectId
        answer:
          type: string
        dateTime:
          type: string
          format: date-time
        groupId:
          type: string
          format: ObjectId
        answeredBy:
          type: string
          format: ObjectId
        status:
          type: string
        isActive:
          type: string
          enum:
            - ACTIVE
            - INACTIVE
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
security:
  - bearerAuth: []
  - cookieAuth: []
tags:
  - name: Auth
    description: Authentication endpoints
  - name: Profile
    description: User profile management
  - name: Admin
    description: Admin panel endpoints
  - name: Events
    description: Event management
  - name: Core Events
    description: Core event types management
  - name: Packages
    description: Package management
  - name: Pandits
    description: Pandit management
  - name: Upload
    description: File upload endpoints
  - name: Groups
    description: Group management
  - name: Questions
    description: Question management
  - name: Answers
    description: Answer management
  - name: Game
    description: Game endpoints
  - name: Health
    description: Health check endpoint
paths:
  /api/auth/signup:
    post:
      summary: User registration
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: User registered successfully. OTP sent to email.
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Validation error or user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/auth/login:
    post:
      summary: User login
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          content:
            application/json:
              schema:
                type: object
                properties:
                  userdetail:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
                    description: JWT token
        '400':
          description: Password incorrect or user not verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: VERIFY_EMAIL or Password is incorrect
        '404':
          description: User not found
  /api/auth/logout:
    get:
      summary: User logout
      tags:
        - Auth
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: string
                example: Logged out
  /api/auth/resendOtp:
    post:
      summary: Resend OTP verification code
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
      responses:
        '200':
          description: OTP sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: OTP sent successfully
        '400':
          description: User already verified
        '404':
          description: User not found
  /api/auth/verify-otp:
    post:
      summary: Verify OTP and activate account
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - otp
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                otp:
                  type: string
                  example: '123456'
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Email verified successfully
        '400':
          description: Invalid OTP or user already verified
        '404':
          description: User not found
  /api/coreevent/create:
    post:
      summary: Create a new core event
      tags:
        - Core Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - title
                - icon
              properties:
                type:
                  type: string
                  enum:
                    - coreevent_online_puja
                    - coreevent_offline_puja
                  example: coreevent_online_puja
                title:
                  type: string
                  example: Online Puja
                description:
                  type: string
                icon:
                  type: string
                color:
                  type: string
                shadowColor:
                  type: string
                visible:
                  type: boolean
                  default: true
      responses:
        '200':
          description: Core event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoreEvent'
        '400':
          description: Validation error or duplicate core event type
  /api/coreevent/update:
    patch:
      summary: Update a core event
      tags:
        - Core Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
              properties:
                type:
                  type: string
                  enum:
                    - coreevent_online_puja
                    - coreevent_offline_puja
                  description: Core event type (used to identify the event)
                title:
                  type: string
                description:
                  type: string
                icon:
                  type: string
                color:
                  type: string
                shadowColor:
                  type: string
                visible:
                  type: boolean
      responses:
        '200':
          description: Core event updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CoreEvent'
        '400':
          description: Missing or invalid core event type
  /api/coreevent/get:
    get:
      summary: Get all core events with pagination
      tags:
        - Core Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Items per page
      responses:
        '200':
          description: List of core events
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CoreEvent'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /api/coreevent/getByTypes:
    post:
      summary: Get core events by types
      tags:
        - Core Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - types
              properties:
                types:
                  type: array
                  items:
                    type: string
                    enum:
                      - coreevent_online_puja
                      - coreevent_offline_puja
                  description: Array of core event types
      responses:
        '200':
          description: List of core events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CoreEvent'
        '400':
          description: types must be a non-empty array
        '500':
          description: Internal server error
  /api/event/create:
    post:
      summary: Create a new event
      tags:
        - Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - coreEventId
                - eventName
                - templeId
                - packageId
                - pricePackageId
                - eventStartTime
                - eventExpirationTime
              properties:
                coreEventId:
                  type: string
                  example: coreevent_online_puja
                eventName:
                  type: string
                  example: Ganesh Chaturthi Puja
                templeId:
                  type: array
                  items:
                    type: string
                    format: ObjectId
                packageId:
                  type: array
                  items:
                    type: string
                    format: ObjectId
                pricePackageId:
                  type: array
                  items:
                    type: object
                    properties:
                      packageId:
                        type: string
                      price:
                        type: number
                      discount:
                        type: number
                eventStartTime:
                  type: string
                  format: date-time
                eventExpirationTime:
                  type: string
                  format: date-time
                isPopular:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Event created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Validation error
  /api/event/update:
    patch:
      summary: Update an event
      tags:
        - Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  format: ObjectId
                  description: Event ID
                coreEventId:
                  type: string
                eventName:
                  type: string
                templeId:
                  type: array
                  items:
                    type: string
                packageId:
                  type: array
                  items:
                    type: string
                pricePackageId:
                  type: array
                  items:
                    type: object
                eventStartTime:
                  type: string
                  format: date-time
                eventExpirationTime:
                  type: string
                  format: date-time
                isPopular:
                  type: boolean
      responses:
        '200':
          description: Event updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Invalid event id or validation error
  /api/event/delete:
    delete:
      summary: Delete an event
      tags:
        - Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  format: ObjectId
                  description: Event ID to delete
      responses:
        '200':
          description: Event deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Missing or invalid event id
  /api/event/get:
    get:
      summary: Get all events with pagination and filters
      tags:
        - Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10000
          description: Items per page
        - in: query
          name: templeId
          schema:
            type: string
          description: Filter by temple ID
        - in: query
          name: coreEventId
          schema:
            type: string
          description: Filter by core event ID
        - in: query
          name: packageId
          schema:
            type: string
          description: Filter by package ID
        - in: query
          name: isPopular
          schema:
            type: boolean
          description: Filter by popular status
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
  /api/event/getbytemple:
    get:
      summary: Get events by temple ID
      tags:
        - Events
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - in: query
          name: templeId
          required: true
          schema:
            type: string
            format: ObjectId
          description: Temple ID
      responses:
        '200':
          description: List of events for the temple
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
        '400':
          description: Missing temple id
  /api/game/start:
    post:
      summary: Start a game session
      tags:
        - Game
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - groupId
                - dateTime
              properties:
                groupId:
                  type: string
                  format: ObjectId
                  description: Group ID
                dateTime:
                  type: string
                  format: date-time
                  description: Date and time for the game session
      responses:
        '200':
          description: Game session started successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  answers:
                    type: array
                    items:
                      $ref: '#/components/schemas/Answer'
                  questions:
                    type: array
                    items:
                      $ref: '#/components/schemas/Question'
  /api/package/create:
    post:
      summary: Create a new package
      tags:
        - Packages
      security:
        - bearerAuth: []
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - numberOfPerson
                - price
              properties:
                name:
                  type: string
                  example: Basic Package
                numberOfPerson:
                  type: integer
                  minimum: 1
                  example: 5
                title:
                  type: string
                  example: Family Puja Package
                price:
                  type: number
                  minimum: 0
                  example: 5000
                description:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      detail:
                        type: string
                isPopular:
                  type: boolean
                  default: false
      responses:
        '200':
          description: Package created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
        '400':
          description: Validation error
  /api/package/update:
    patch:
      summary: Update a package
      tags:
        - Packages
      security:
        - bearerAuth: []
        - cookieAuth: []
